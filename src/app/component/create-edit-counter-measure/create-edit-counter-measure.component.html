<div class="counter-form-container">

  <div class="float-right mr-3 mt-3 cursor-pointer" (click)="onCloseClick()"><i class="fa fa-close"></i></div>
  <form [formGroup]="counterMeasuresForm" (ngSubmit)="onSubmit()">

      <div class="text-center pt-5">
          <h3>Add Mitigations & Countermeasures</h3>
      </div>
      <div class="b-b mb-5"></div>
      <div class="container form-group">
          <div class="mt-2 row">
              <div class="col-2">
                  <label class="form-label"> Risk Id</label>
              </div>
              <div class="col-10">
                  <input type="text" formControlName="risk_id" placeholder='Enter risk id' class="form-control" />
              </div>
          </div>
          <div class="mt-2 row">
              <div class="col-2">
                  <label class="form-label"> Threat title</label>
              </div>
              <div class="col-10">
                  <input type="text" formControlName="threat_title" placeholder='Threat title' class="form-control" />
              </div>
          </div>
          <div class="mt-2 row">
              <div class="col-2">
                  <label class="form-label">Status</label>
              </div>
              <div class="col-10">
                  <input type="text" formControlName="status" placeholder='Enter status' class="form-control" />
              </div>
          </div>

          <div class="mt-2 row">
              <div class="col-2">
                  <label class="form-label">Remediation</label>
              </div>
              <div class="col-10">
                  <textarea type="text" class='form-control' placeholder='Enter remediation' rows="4"
                      formControlName="remediation">
                  </textarea>
              </div>
          </div>

          <div class="mt-2 row">
              <div class="col-2">
                  <label class="form-label">Comments</label>
              </div>
              <div class="col-10">
                  <input type="text" formControlName="counter_measure_comments" placeholder='Enter comments' class="form-control" />
              </div>
          </div>


          <div class='row mt-5 justify-content-center'>
              <button type='button' (click)="onCloseClick()" class="cursor-pointer title-btn">Cancle</button>
              <button type='submit' class="cursor-pointer title-btn">Add Mitigation & Countermeasures</button>
          </div>
      </div>
  </form>
</div>
