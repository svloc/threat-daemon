<div class="risk-form-container">

  <div class="float-right mr-3 mt-3 cursor-pointer" (click)="onCloseClick()"><i class="fa fa-close"></i></div>
  <form [formGroup]="riskForm" (ngSubmit)="onSubmit()">

      <div class="text-center pt-5">
          <h3>Add Risk</h3>
      </div>
      <div class="b-b mb-5"></div>
      <div class="container">
          <div class="mt-2 row">
              <div class="col-2">
                  <label class="form-label"> Risk Id</label>
              </div>
              <div class="col-10">
                  <input type="text" formControlName="risk_id" placeholder='Risk id' class="form-control" />
              </div>
          </div>
          <div class="mt-2 row">
              <div class="col-2">
                  <label class="form-label"> Select Component</label>
              </div>
              <div class="col-10">
                  <select class="form-select" aria-label="Select component" formControlName="component_name">
                      <option selected>Select component</option>
                      <option value="1">One</option>
                      <option value="2">Two</option>
                      <option value="3">Three</option>
                  </select>
              </div>
          </div>

          <div class="mt-2 row">
              <div class="col-2">
                  <label class="form-label"> Threat title</label>
              </div>
              <div class="col-10">
                  <input type="text" formControlName="threat_title" placeholder='Enter threat title'
                      class="form-control" />
              </div>
          </div>

          <div class="mt-2 row">
              <div class="col-2">
                  <label class="form-label"> Attack Surface</label>
              </div>
              <div class="col-10">
                  <textarea type="text" class='form-control' placeholder='Enter attack Surface' rows="4"
                      formControlName="attack_surface">
                  </textarea>
              </div>
          </div>

          <div class="mt-2 row">
              <div class="col-2">
                  <label class="form-label"> Attack Goal</label>
              </div>
              <div class="col-10">
                  <textarea type="text" class='form-control' placeholder='Select a Threat' rows="4"
                      formControlName="attack_goal">
                  </textarea>
              </div>
          </div>

          <div class="mt-2 row">
              <div class="col-2">
                  <label class="form-label">Multiple vul</label>
              </div>
              <div class="col-10">
                  <textarea type="text" class='form-control' placeholder='Select multiple vulnerabilities' rows="4"
                      formControlName="multiple_vulnerabilities">
                  </textarea>
              </div>
          </div>


          <div class="mt-2 row">
              <div class="col-2">
                  <label class="form-label">Risk Title</label>
              </div>
              <div class="col-10">
                  <input type="text" formControlName="risk_name" placeholder='Enter risk title'
                      class="form-control" />
              </div>
          </div>

          <div class="mt-2 row">
              <div class="col-2">
                  <label class="form-label">Risk Desc</label>
              </div>
              <div class="col-10">
                  <textarea type="text" class='form-control' placeholder='Enter description of the risk on component'
                      rows="4" formControlName="risk_desc">
                  </textarea>
              </div>
          </div>

          <div class="mt-2 row">
              <div class="col-2">
                  <label class="form-label">Risk Calculator</label>
              </div>
              <div class="col-10">
                  <div class="form-check form-check-inline">
                      <input class="form-check-input" formControlName="risk_calculator" type="radio"
                          name="inlineRadioOptions" id="inlineRadio1" value="general_risk_calculator">
                      <label class="form-check-label" for="inlineRadio1">General Risk Calculator</label>
                  </div>
                  <div class="form-check form-check-inline">
                      <input class="form-check-input" formControlName="risk_calculator" type="radio"
                          name="inlineRadioOptions" id="inlineRadio2" value="dread_calculator">
                      <label class="form-check-label" for="inlineRadio2">DREAD Calculator</label>
                  </div>
                  <div class="form-check form-check-inline">
                      <input class="form-check-input" formControlName="risk_calculator" type="radio"
                          name="inlineRadioOptions" id="inlineRadio3" value="pasta_calculator">
                      <label class="form-check-label" for="inlineRadio3">PASTA Calculator </label>
                  </div>
              </div>
          </div>

          <div class="card">
              <div class="card-title">
                  EDIT DREAD RISK SCORING
              </div>
              <div class="b-b"></div>
              <div class="card-body">
                  <div>
                      Damage Potential (DP)
                  </div>
                  <div>
                      Reproducibility (R)
                  </div>
                  <div>
                      Exploitability (E)
                  </div>
                  <div>
                      Affected Users (AU)
                  </div>
                  <div>
                      Discoverability (D)
                  </div>

                  <div class="b-b"></div>
              </div>
              <div class="row">
                  <div class="col-7 ms-2">
                      Risk Value: (DP:5+R:7.5+E:5+AU:6+D:8)/5 = 4.3
                  </div>
                  <div class="risk-level-notice col-3">
                      Risk Level: Notice
                  </div>
              </div>
          </div>

          <div class="mt-2 row">
              <div class="col-2">
                  <label class="form-label">Risk Desc</label>
              </div>
              <div class="col-10">
                  <textarea type="text" class='form-control' placeholder='Enter Comments' rows="4"
                      formControlName="comment">
                  </textarea>
              </div>
          </div>

          <div class='row mt-5 justify-content-center'>
              <button type='button' (click)="onCloseClick()" class="cursor-pointer title-btn">Cancle</button>
              <button type='submit' class="cursor-pointer title-btn">Add Risk</button>
          </div>
      </div>
  </form>
</div>
